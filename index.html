<div id="app">
  <div class="header">
    <div class="title">THE SNEK GAME</div>
    <div class="scoring">Score: <span class="score"></span></div>
  </div>

  <div class="game">
    <div class="game-window">

    </div>
    <div class="buttons-container">
      <i class="fas fa-redo-alt reset"></i>
      <i class="fas fa-cogs"></i>
    </div>
  </div>
  <div class="post-score">
    <input placeholder="Enter your name" class="name" type="text">
    <button class="submit-score">Submit</button>
  </div>
  <div class="footer-debug">
    <div class="coords"></div>
  </div>
  <div class="leaderboard">
    <table>
    <thead>
      <tr>
        <th colspan="3">Leaderboard</th>
      </tr>
      <tr>
        <th>Position</th>
        <th>Name</th>
        <th>Score</th>
      </tr>
    </thead>
    <tbody class="tbody">

    </tbody>
</table>
  </div>
</div>
<script src="https://kit.fontawesome.com/d7fe42c14a.js" crossorigin="anonymous"></script>
